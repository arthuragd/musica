<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artista</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Artista</h1>
    </div>

    <h4>
        Novo artista
    </h4>

    <form th:action="@{/artistas/salvar}" th:method="${artista.id} == 0 ? post : put" th:object="${artista}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="banda">Banda:</label>
                <input class="form-control" id="banda" type="text" th:field="*{banda}"/>
                <div th:if="${#fields.hasErrors('banda')}" th:errors="*{banda}"></div>
            </div>

            

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>

    </form>
    <hr/>

    <a class="btn btn-light" th:href="@{/artistas/listar}">Voltar</a>

    <hr/>
    <footer class="footer">
       <p>&copy; 2020 Musica</p>
    </footer>

</div>
</body>
</html>
